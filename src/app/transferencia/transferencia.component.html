<section class="container">
  <form action="" class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Transferencia</h2>
    <div class="form-field">
      <input type="text"
             placeholder="Valor" class="form-field__input"
             [(ngModel)]="valor" name="valor" type="number">
    </div>
    <div class="form-field">
      <input type="text"
             placeholder="destino" class="form-field__input"
             [(ngModel)]="destino" name="destino">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>

</section>
